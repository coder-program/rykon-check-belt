# Backend API Server - SSL/HTTPS configurado
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name api.rykonfit.com.br 200.98.72.161;

    # SSL Certificates (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/teamcruz.rykonfit.com.br/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/teamcruz.rykonfit.com.br/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Logs
    access_log /var/log/nginx/teamcruz-backend-access.log;
    error_log /var/log/nginx/teamcruz-backend-error.log;

    # Configurações gerais
    client_max_body_size 10M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json;

    # API Swagger/Docs
    location /docs {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # API Routes (Principal)
    location /api {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    # Root - Informação
    location / {
        return 200 'TeamCruz API Server - Frontend: https://rykon-check-belt.vercel.app - API: /api - Docs: /docs';
        add_header Content-Type text/plain;
    }
}

# Redirect HTTP to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name api.rykonfit.com.br 200.98.72.161;
    return 301 https://$host$request_uri;
}
