<!doctype html>
<html>
  <head>
    <title>Gerar Ícones PWA</title>
  </head>
  <body>
    <h2>Ícones PWA TeamCruz</h2>
    <p>Clique com o botão direito em cada canvas e salve como imagem PNG</p>

    <div>
      <h3>icon-192x192.png</h3>
      <canvas id="icon192" width="192" height="192"></canvas>
    </div>

    <div>
      <h3>icon-512x512.png</h3>
      <canvas id="icon512" width="512" height="512"></canvas>
    </div>

    <div>
      <h3>apple-touch-icon.png (180x180)</h3>
      <canvas id="apple180" width="180" height="180"></canvas>
    </div>

    <script>
      function drawIcon(canvasId, size) {
        const canvas = document.getElementById(canvasId);
        const ctx = canvas.getContext("2d");

        // Background gradient
        const gradient = ctx.createLinearGradient(0, 0, size, size);
        gradient.addColorStop(0, "#DC2626"); // red-600
        gradient.addColorStop(1, "#000000"); // black
        ctx.fillStyle = gradient;
        ctx.fillRect(0, 0, size, size);

        // Draw circle background
        ctx.fillStyle = "rgba(255, 255, 255, 0.1)";
        ctx.beginPath();
        ctx.arc(size / 2, size / 2, size / 2 - 10, 0, Math.PI * 2);
        ctx.fill();

        // Draw text
        ctx.fillStyle = "#FFFFFF";
        ctx.font = `bold ${size / 3}px Arial`;
        ctx.textAlign = "center";
        ctx.textBaseline = "middle";
        ctx.fillText("TC", size / 2, size / 2 - size / 12);

        // Draw subtitle
        ctx.font = `${size / 10}px Arial`;
        ctx.fillText("TEAMCRUZ", size / 2, size / 2 + size / 6);
      }

      drawIcon("icon192", 192);
      drawIcon("icon512", 512);
      drawIcon("apple180", 180);
    </script>
  </body>
</html>
