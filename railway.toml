# Railway Build Configuration - APENAS BACKEND
[build]
  builder = "nixpacks"
  buildCommand = "cd backend && npm install && npm run build"

[deploy]
  startCommand = "cd backend && npm run start:prod"
  
[variables]
  NODE_ENV = "production"
  PORT = "3000"
  DB_HOST = "localhost"
  DB_PORT = "5432"
  DB_DATABASE = "fake_db"
  DB_USERNAME = "fake_user" 
  DB_PASSWORD = "fake_pass"
  DATABASE_URL = "postgresql://fake_user:fake_pass@localhost:5432/fake_db"
  JWT_SECRET = "temporary_secret_key_for_testing"